<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Social links profile</title>
  </head>
  <body>
    <main class="container">
      <figure>
        <img
          src="./images/personal-photo.jpg"
          alt="person-img"
          class="person-img"
        />
      </figure>
      <section class="personal-info">
        <h2 class="name">Khaled Mohamed</h2>
        <h4 class="address">Cairo, Egypt</h4>
      </section>
      <p class="job">"Software Engineer | Fullstack Developer"</p>
      <section class="social-links">
        <a class="link" href="https://github.com/khaled1018">GithHub</a>
        <a class="link" href="https://www.frontendmentor.io/profile/khaled1018"
          >Frontend Mentor</a
        >
        <a class="link" href="https://www.linkedin.com/in/khaledmohamed77"
          >Linkedin</a
        >
        <a class="link" href="https://medium.com/@khaled.mohamed.78976"
          >Medium</a
        >
        <a class="link" href="https://codeforces.com/profile/khAleD47"
          >Codeforces</a
        >
      </section>
    </main>
  </body>
</html>
